<title>MyShop - Products</title>
<style>
body {font-family: Arial; margin:0; background:#f8f9fa;}
header {background:#007bff; color:white; padding:20px; text-align:center;}
nav a {color:white; margin:0 10px; text-decoration:none; font-weight:bold;}
.products {display:flex; flex-wrap:wrap; justify-content:center; padding:20px;}
.card {background:white; border-radius:10px; box-shadow:0 0 5px rgba(0,0,0,0.1); margin:15px; padding:15px; width:220px; text-align:center;}

<header>
  <h2>Our Products</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<div class="products">
  <div class="card">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h3>Wireless Headphones</h3>
    <p>$49.99</p>
    <button onclick="addToCart('Wireless Headphones')">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h3>Smart Watch</h3>
    <p>$79.99</p>
    <button onclick="addToCart('Smart Watch')">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h3>Bluetooth Speaker</h3>
    <p>$29.99</p>
    <button onclick="addToCart('Bluetooth Speaker')">Add to Cart</button>
  </div>
</div>

<script>
function addToCart(item){
  localStorage.setItem('cartItem', item);
  alert(item + " added to cart!");
}
</script>
