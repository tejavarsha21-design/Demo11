<form onsubmit="placeOrder(event)">
  <h3>Your Cart</h3>
  <p id="cartItem"></p>

  <label>Name</label>
  <input type="text" required>

  <label>Email</label>
  <input type="email" required>

  <label>Address</label>
  <input type="text" required>

  <button type="submit">Place Order</button>
</form>

<script>
document.getElementById("cartItem").innerText = "Item: " + (localStorage.getItem('cartItem') || "No items selected");

function placeOrder(e){
  e.preventDefault();
  localStorage.removeItem('cartItem');
  window.location.href = "thankyou.html";
}
</script>
